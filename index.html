<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="image-description">
            <p class="image-credit">Photo by <a href="https://unsplash.com/photos/X_IvVDuHvDQ" class="image-link">Nagy Arnold</a></p>
        </div>
    </div>
    <div class="form-general">
        <div class="form-info">
            <p class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.</p>
        </div>
        <form class="form-content" action="#">
            <div class="row">
              <div class="col">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
              </div>
              <div class="col">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
              </div>
              <div class="col">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="123456789" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
              </div>
              <div class="col">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
            <div class="row">
              <div class="col" style="text-align:center">
                <input type="submit" value="Submit">
              </div>
            </div>
        </form>
          
    </div>
    <script src="mech.js"></script>
</body>
</html>
